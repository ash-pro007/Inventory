{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="{% static 'login.css' %}">

</head>
<body>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <h2>Inverntory Manager</h2>
    <div class="main-container">
        <form action="register_user" method="post">
            {% csrf_token %} 
            <h2>Signup</h2>
            <div class="cred-container">
                <label class="cred-label">Username</label>
                <br>
                <input class="inpt" type="text" placeholder="Enter username" name="username"> 
            </div>
            <div class="cred-container">

                <label class="cred-label">Password</label>
                <br>
                <input class="inpt" type="password" placeholder="Enter password" name="password1"> 
            
            </div>

            <div class="cred-container">

                <label class="cred-label">Password</label>
                <br>
                <input class="inpt" type="password" placeholder="Confirm password" name="password2"> 
            
            </div>

            <div class="login-container">
                <button class="btn-login">Signup</button>
            </div>
        </form>

        <form action="login_page">
            <div class="signup-container">
                <button  class="btn-signup">Login</button>
            </div>
        </form>

    </div>
</body>
</html>
